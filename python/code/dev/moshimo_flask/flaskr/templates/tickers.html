{% extends "base.html" %}
{% block main %}
    <h1>tickers</h1>
    <a href="/tickers_create" role="botton">新規作成</a>
    {% for post in posts %}
    <article>
        <p>{{ post.stock_name }}</p>
        <p>{{ post.ticker }}</p>
        <p>{{ post.purchase_format }}</p>
        <p>{{ post.currency }}</p>
        <p>{{ post.exchange }}</p>
        </article>
    {% endfor %}
{% endblock %}
